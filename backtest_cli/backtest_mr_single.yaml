#strats: []
strats:
  - driver:
      type: generic
      portfolio:
        initial_quote_cash: 100.0
        fees_rate: 0.001
    strat:
      type: mean_reverting
      pair: 'BURGER_USDT'
      short_window_size: 100
      long_window_size: 1000
      sample_freq: 1min
      threshold_short: 0.02
      threshold_long: -0.02
      threshold_eval_freq: 1
      dynamic_threshold: true
      threshold_window_size: 1000
      stop_loss: -0.1
      stop_gain: 0.075
      exchange: 'Binance'
      order_conf:
        order_mode: limit
        dry_mode: true
        asset_type: spot
  - driver:
      type: generic
      portfolio:
        initial_quote_cash: 100.0
        fees_rate: 0.001
    strat:
      type: python_script
      key: 'mean_reverting_BURGER_USDT_py'
      script_path: './strategies/py/mean_reverting.py'
      conf:
        pair: 'BURGER_USDT'
        short_window_size: 100
        long_window_size: 1000
        sample_freq: 1min
        threshold_short: 0.02
        threshold_long: -0.02
        threshold_eval_freq: 1
        dynamic_threshold: true
        threshold_window_size: 1000
        stop_loss: -0.1
        stop_gain: 0.075
        exchange: 'Binance'
        order_conf:
          order_mode: limit
          dry_mode: true
          asset_type: spot

fees: 0.001

period:
  type: interval
  from: 2021-10-18
  to: 2022-01-10

db_path: /media/ramdisk/strat_backtest_dbs

db_conf:
  type: in_memory

use_generic: false

output_dir: ./target/backtests_results

report:
  parallelism: 2
  compression:
    algorithm: gz
    level: 5

