cargo-features = ["named-profiles"]

[workspace]

members = [
    "binance-rs",
    "coinnect",
    "db",
    "ext",
    "math",
    "models",
    "portfolio",
    "metrics",
    "server",
    "strategies",
    "util"
]

exclude = [
    "backtest"
]

[profile.dev]
debug = true

[profile.release]
opt-level = 3
debug = false
lto = "thin"

[profile.release-fat]
inherits = "release"
lto = "fat"

[profile.release-debug]
inherits = "release"
debug = true
lto = false

[patch.crates-io]
pathfinder_simd = { git = "https://github.com/servo/pathfinder", version = "0.5.1" }
