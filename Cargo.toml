cargo-features = ["named-profiles"]

[workspace]

members = [
    "binance-rs",
    "coinnect",
    "coinnect_test_util",
    "db",
    "ext",
    "stats",
    "models",
    "portfolio",
    "metrics",
    "server",
    "strategies",
    "util",
    "backtest",
    "trading"
]

exclude = [
    "python_dylib",
    "python"
]

[profile.test]
debug = true
opt-level = 0

[profile.dev]
opt-level = 0
debug = true
#lto = "thin"

[profile.release]
opt-level = 3
debug = false
lto = "thin"

[profile.release-fat]
inherits = "release"
lto = "fat"

[profile.release-debug]
inherits = "release"
debug = true
lto = false

