cargo-features = ["named-profiles"]

[workspace]

members = [
    "coinnect",
    "coinnect_test_util",
    "db",
    "ext",
    "stats",
    "logging",
    "portfolio",
    "metrics",
    "server",
    "strategy",
    "strategy_python",
    "strategies",
    "util",
    "backtest",
    "trading",
]

exclude = [
    "python_dylib"
]

[profile.test]
debug = true
opt-level = 0

[profile.dev]
opt-level = 0
debug = true
#lto = "thin"

[profile.release]
opt-level = 3
debug = false
lto = "thin"

[profile.release-fat]
inherits = "release"
lto = "fat"

[profile.release-debug]
inherits = "release"
debug = true
lto = false

[patch.crates-io]
plotly = { git = "https://github.com/igiagkiozis/plotly", branch = "master" }
actix-cors = { git = "https://github.com/actix/actix-extras", branch = "master" }
