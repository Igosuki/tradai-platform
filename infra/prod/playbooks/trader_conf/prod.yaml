exchanges:
  binance:
    fees: 0.001
    use_account: true
    use_margin_account: true
    use_isolated_margin_account: true
    isolated_margin_account_pairs: [ 'ETC_USDT', 'BURGER_USDT', 'BAKE_USDT', 'DOCK_USDT', 'SUPER_USDT' ]
    use_test: false
    orderbook_depth: 5
    orderbook:
      symbols: [ 'ETC_USDT', 'BURGER_USDT', 'BAKE_USDT', 'DOCK_USDT', 'SUPER_USDT' ]

balance_reporter:
  refresh_rate: 10s

margin_account_reporter:
  refresh_rate: 10s

streams:
  - type: ExchangeBots
  - type: AccountBots

outputs:
  - type: Strategies

strategies:
  - type: mean_reverting
    pair: 'ETC_USDT'
    short_window_size: 100
    long_window_size: 1000
    dry_mode: false
    sample_freq: 1min
    initial_cap: 100.0
    threshold_short: 0.02
    threshold_long: -0.02
    threshold_eval_freq: 1
    dynamic_threshold: true
    threshold_window_size: 1000
    stop_loss: -0.1
    stop_gain: 0.075
    exchange: Binance
    order_mode: market
    order_asset_type: isolated_margin
  - type: mean_reverting
    pair: 'BURGER_USDT'
