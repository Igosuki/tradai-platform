strats:
  - driver:
      type: generic
      portfolio:
        initial_quote_cash: 100.0
        fees_rate: 0.001
    strat:
      type: python_script
      key: 'mean_reverting_BURGER_USDT'
      script_path: './strategies/py/mean_reverting.py'
      conf:
        pair: 'BURGER_USDT'
        short_window_size: 100
        long_window_size: 1000
        sample_freq: 1min
        threshold_short: 0.01
        threshold_long: -0.01
        threshold_eval_freq: 1
        dynamic_threshold: true
        threshold_window_size: 1000
        stop_loss: -0.1
        stop_gain: 0.075
        exchange: 'Binance'
        order_conf:
          order_mode: limit
          dry_mode: true
          asset_type: spot

fees: 0.001

period:
  type: interval
  from: 2021-10-18
  to: 2021-12-15

input_format: avro
input_dataset: orderbooks_by_minute
#input_dataset: orderbooks_raw
input_sample_rate: 1min

db_path: .local_data/strat_backtest_dbs

data_dir: /home/geps/dev/bitcoins/data_cache/data

use_generic: false

output_dir: ./target/backtests_results
